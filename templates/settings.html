<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings | HeartCare AI</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

body{
    margin:0;
    min-height:100vh;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#021a35,#003d70,#001e40);
    color:white;
    display:flex;
    justify-content:center;
    align-items:flex-start;
}

.settings-card{
    width:760px;
    margin:60px 20px;
    padding:35px 40px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(14px);
    border-radius:24px;
    box-shadow:0 15px 40px rgba(0,0,0,0.35);
    border:1px solid rgba(255,255,255,0.15);
}

.settings-card h2{
    text-align:center;
    font-weight:600;
    margin-bottom:35px;
    letter-spacing:0.5px;
}

.section{
    margin-bottom:35px;
}

.section h3{
    margin-bottom:18px;
    font-weight:500;
    opacity:0.9;
}

.action-btn{
    width:100%;
    padding:14px 16px;
    margin-bottom:14px;
    border-radius:16px;
    border:none;
    background:rgba(255,255,255,0.15);
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:all 0.25s ease;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.action-btn:hover{
    background:rgba(255,255,255,0.25);
    transform:scale(1.01);
}

.toggle-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 16px;
    margin-bottom:14px;
    border-radius:16px;
    background:rgba(255,255,255,0.15);
}

.toggle-row span{
    font-size:15px;
}

.switch{
    position:relative;
    width:46px;
    height:24px;
}
.switch input{display:none;}
.slider{
    position:absolute;
    inset:0;
    background:#888;
    border-radius:20px;
    transition:0.3s;
}
.slider:before{
    content:"";
    position:absolute;
    height:18px;
    width:18px;
    left:3px;
    bottom:3px;
    background:white;
    border-radius:50%;
    transition:0.3s;
}
.switch input:checked + .slider{
    background:#00e6b8;
}
.switch input:checked + .slider:before{
    transform:translateX(22px);
}

.danger-btn{
    background:linear-gradient(135deg,#ff4d4d,#ff0000);
}
.danger-btn:hover{
    opacity:0.9;
}

.note{
    font-size:13px;
    opacity:0.75;
    margin-top:6px;
}
</style>
</head>

<body>

<div class="settings-card">
    <h2>‚öôÔ∏è Settings</h2>

    <!-- HEALTH DATA -->
    <div class="section">
        <h3>‚ù§Ô∏è Health Data</h3>
        <button class="action-btn" onclick="clearHistory()">
            Clear Health History
            <span>üóëÔ∏è</span>
        </button>
        <p class="note">This will permanently remove all your prediction records.</p>
    </div>

    <!-- NOTIFICATIONS -->
    <div class="section">
        <h3>üîî Notifications</h3>

        <div class="toggle-row">
            <span>Enable Health Alerts</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="toggle-row">
            <span>Health Reminder</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <p class="note">Notification settings are for demonstration purposes.</p>
    </div>

    <!-- DANGER ZONE -->
    <div class="section">
        <h3>üî¥ Danger Zone</h3>
        <button class="action-btn danger-btn" onclick="deleteAccount()">
            Delete Account
            <span>‚ö†Ô∏è</span>
        </button>
        <p class="note">This action cannot be undone.</p>
    </div>
</div>

<script>
function clearHistory(){
    if(confirm("Are you sure you want to clear all health history?")){
        fetch("/api/clear-history",{method:"POST"})
        .then(res=>res.json())
        .then(data=>alert(data.message));
    }
}

function deleteAccount(){
    if(confirm("This will permanently delete your account. Continue?")){
        fetch("/api/delete-account",{method:"POST"})
        .then(()=>location.href="/login");
    }
}
</script>

</body>
</html>

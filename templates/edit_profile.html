<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile | HeartCare AI</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #021a35, #003d70, #001e40);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card {
            width: 420px;
            padding: 35px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        label {
            font-size: 14px;
            opacity: 0.85;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 14px;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            background: linear-gradient(135deg, #ff8a00, #ff3d00);
            color: white;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .msg {
            text-align: center;
            margin-top: 15px;
            color: #90ee90;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Edit Profile</h2>

    <form method="POST">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter new username" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter new email" required>

        <button type="submit">Update Profile</button>
    </form>

    {% if message %}
        <div class="msg">{{ message }}</div>
    {% endif %}
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | HeartCare AI</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #021a35, #003d70, #001e40);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .glass-box {
            width: 380px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: fade 0.8s ease-out;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: #d6d6d6;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            margin-top: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #ff5b5b, #ff2e63);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff2e63, #ff5b5b);
        }

        .link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .link a {
            color: #3ea6ff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* Developer credits */
        .developer-main {
            text-align: center;
            margin-top: 22px;
            font-size: 14px;
            font-weight: 600;
            color: #ffd86b;
            letter-spacing: 0.5px;
        }

        .premium {
            text-align: center;
            margin-top: 8px;
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }

        .premium span {
            color: #ffd86b;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="glass-box">
        <h2>ðŸ”’ Login</h2>

        <form method="POST">
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>

            <button type="submit">Login</button>

            <div class="link">
                New user? <a href="/register">Create Account</a>
            </div>
        </form>

        <!-- âœ… Developer Credit -->
        <div class="developer-main">
            Developed by Sahil Kumar
        </div>

        <div class="premium">
            A <span>Premium AI-Powered Healthcare Application</span>
        </div>
    </div>

</body>
</html>

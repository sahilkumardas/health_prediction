<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile | HeartCare AI</title>

<style>
:root{
  --bg1:#0f1724;
  --bg2:#0b3d91;
  --accent:#ff6b6b;
  --accent2:#ffd86b;
  --glass: rgba(255,255,255,0.08);
  --muted: rgba(255,255,255,0.7);
  font-family: "Poppins", system-ui;
}

body{
  margin:0;
  height:100vh;
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.card{
  width:420px;
  background:var(--glass);
  backdrop-filter: blur(14px);
  border-radius:20px;
  padding:32px;
  box-shadow:0 15px 40px rgba(0,0,0,0.5);
  animation:fade 0.6s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h2{
  text-align:center;
  margin-bottom:24px;
}

.field{
  margin-bottom:16px;
}

label{
  font-size:13px;
  color:var(--muted);
}

input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:12px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:white;
  font-size:15px;
}

input::placeholder{
  color:#d0d0d0;
}

button{
  width:100%;
  padding:14px;
  margin-top:18px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#111;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

.msg{
  text-align:center;
  margin-top:14px;
  font-size:14px;
}

.back{
  display:block;
  margin-top:18px;
  text-align:center;
  text-decoration:none;
  color:var(--accent2);
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>üë§ My Profile</h2>

  <div class="field">
    <label>Name</label>
    <input id="name" value="{{ name }}">
  </div>

  <div class="field">
    <label>Email</label>
    <input id="email" value="{{ email }}">
  </div>

  <div class="field">
    <label>New Password (optional)</label>
    <input id="password" type="password" placeholder="Leave empty to keep old password">
  </div>

  <button onclick="saveProfile()">Save Changes</button>

  <div class="msg" id="msg"></div>

  <a class="back" href="/">‚¨Ö Back to Dashboard</a>
</div>

<script>
function saveProfile(){
  fetch("/api/profile",{
    method:"POST",
    headers:{
      "Content-Type":"application/json"
    },
    body:JSON.stringify({
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    })
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.success){
      document.getElementById("msg").innerText = "‚úî Profile updated successfully";
    }else{
      document.getElementById("msg").innerText = "‚ùå " + data.error;
    }
  })
  .catch(()=>{
    document.getElementById("msg").innerText = "‚ùå Server error";
  });
}
</script>

</body>
</html>
